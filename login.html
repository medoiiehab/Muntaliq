<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muntaliq - Login</title>
    <!-- CSS Links Page  -->
    <link rel="stylesheet" href="css/SignUp.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="containero w3-mobile">
        <div class="left w3-hide-small w3-hide-medium">
            <div class="left-content">
                <div class="paragraph">
                    <p>"Montalaq… Where your entrepreneurial journey begins!"</p>
                </div>
                <div class="img-containero">
                    <img src="img/Group 409.png">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="logo">
                   <a href="index.html"> <img src="img/5c0960954a0746c38a3e1be55a7a9cda.png" alt="This Is Logo"></a>
                </div>
                <div class="text">
                    <h1>Log account</h1>
                    <p>For business, band or celebrity.</p>
                </div>
                <div class="form">
                    <div class="left-form">
                        <div class="form-containero">
                            <label for="email">Email or Phone number</label>
                            <input type="text" class="email" id="email_phone" name="email_phone" placeholder="bill.sanders@example.com"        onfocus="this.placeholder=''" onblur="this.placeholder='bill.sanders@example.com'" required>
                        </div>
                        <div class="form-containero">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                </div>
                <div class="policy">
                    <div class="first">
                        <input type="checkbox" id="remember" name="remember" checked>
                        <label for="remember">Remeber me</label>
                    </div>
                </div>
                <a href="">Forgot password?</a>
                <div class="login-button">
                   <a href="404.html"> <button>Log In</button> </a>
                    <div class="icon">
                        <i class="fa-brands fa-facebook fa-2x" style="color: #1877F2;"></i>
                        <i class="fa-brands fa-google fa-2x" style="color: #DB4437;"></i>
                        <i class="fa-brands fa-linkedin fa-2x" style="color: #0A66C2;"></i>
                    </div>
                </div>
                <p class="footer">Don’t have an account? <a href="SignUp.html" style="text-decoration: none;color: #0A66C2;" >Create Account</a></p>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
